name: widget_utils
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.0
  intl: 
  provider:
  easy_stepper: ^0.7.2
  animated_theme_switcher:
  http:
  scratcher: ^2.3.0
  confetti: ^0.7.0
  audioplayers: ^4.1.0
  animated_text_kit: ^4.2.2
  showcaseview: ^2.0.3
  lottie: ^2.6.0
  polaroid_carousel:
  
  #devDiariesWithVee on Instagram
  #devDiariesWithVee on Youtube
  #vaidehi2701 on Github/Linkedin
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/parallerX/
    - assets/audio/
    - assets/gif/
    - assets/images/chandler/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Lovina
      fonts:
        - asset: assets/fonts/BeautifulLovina-Regular.ttf
    - family: CoralPen
      fonts:
        - asset: assets/fonts/CoralPen.ttf
    - family: Campton_Light
      fonts:
        - asset: assets/fonts/Campton_Light.ttf
